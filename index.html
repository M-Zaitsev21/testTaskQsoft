<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsoft Test Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="search-block">
                <img src="img/search.png" alt="search">
                <input type="search" class="search" placeholder="Найти..." >
            </div>
            <div class="user">
                <div class="name">
                    <p>Константин</p>
                </div>
                <div class="portrait">
                    <img src="img/Portrait.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="body">
        <div class="text_container">
            <p class="text">НАШИ ПАРТНЁРЫ</p>
        </div>
    </div>
    <div class="p_container">
        <div class="partners">
            <div class="partner"><img src="img/Capcom_logo.png" alt="partner"></div>
            <div class="partner"><img src="img/Capital_One_logo.png" alt="partner"></div>
        
            <div class="partner"><img src="img/Dunkin_logo.png" alt="partner"></div>
            <div class="partner"><img src="img/Timberland_logo.png" alt="partner"></div>
        
            <div class="partner"><img src="img/Qatar_Airways_logo.png" alt="partner"></div>
            <div class="partner"><img src="img/Shell_logo.png" alt="partner"></div>
        
            <div class="partner"><img src="img/Supreme_logo.png" alt="partner"></div>
        </div>
    </div>
</body>
</html>
